<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <!-- googe FOnts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <img class='main-img' src="images/illustration-hero.svg" alt="illustration image" />

        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="price-card">
                <div class="music-image">
                    <img src="images/icon-music.svg" alt="music image" />
                </div>
                <div class="price-plan">
                    <h2>Annual Plan</h2>
                    <span>$59.99/year</span>
                </div>
                <a href='#'>Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>

        </div>



    </div>


</body>

</html>
